<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Welcome to register</h1><br>
        </div>
        
        <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;" onsubmit="return validate()">
            
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">First Name:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="3" maxlength="10" />
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="3" maxlength="10" />
                    </div>
                </div><br> 

                <div class="form-group row">
                    <label class="col-form-label col-4">Phone:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{phone}" required minlength="8" maxlength="16"/>
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Email:</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="6" />
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required />
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Confirm password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{confirmPassword}" required />
                    </div>
                </div><br>

                <div class="form-group row" style="float: left;">
                    <div class="g-recaptcha" th:data-sitekey="6LcS4-sfAAAAABuWtQ5I3gO_Hi3ZU0Kb97cNjv45"></div>
                </div><br>

                    <button type="submit" class="btn btn-primary">Register</button><br><br>
                    <a th:href="@{/login}">Already have an account?</a>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function validate(){
            if(grecaptcha.getResponse()){
                return true;
            }else{
                alert("Please approve that you are not a robot!");
                return false;
            }
        }
    </script>
    
</body>
</html>
