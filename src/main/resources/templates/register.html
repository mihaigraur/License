<html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Welcome to register</h1>
        </div>
        
        <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="3" maxlength="10" />
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="3" maxlength="10" />
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Phone</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{phone}" required minlength="8" maxlength="16"/>
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Email</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="6" />
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required />
                    </div>
                </div><br>

                <div class="form-group row">
                    <label class="col-form-label col-4">Confirm passwordddddddddddd</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{confirmPassword}" required />
                    </div>
                </div><br>

                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
