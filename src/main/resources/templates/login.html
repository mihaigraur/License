<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #00BFFF;
        }
        .spatiu{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Login Page</h1>
    
        <form th:action="@{/login}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${param.error}" style="max-width: 400px; margin: auto;">
                Invalid email and password.
            </div>
            <div class="alert alert-success" role="alert" th:if="${param.logout}" style="max-width: 400px; margin: auto;">
                You have been loged out.
            </div>

            <div>
                <div>
                    <label class="col-form-label">Email</label>
                    <div>
                        <input type="text" id="email" placeholder="email@email.com" name="email" style="max-width: 300px; margin: auto;" class="form-control"/>
                    </div>
                </div><br>

                <div>
                    <label class="col-form-label">Password</label>
                    <div>
                        <input type="password" id="password" placeholder="Enter the password..." name="password" style="max-width: 300px; margin: auto;" class="form-control"/>
                    </div>
                </div><br>

                <div>
                    <button type="submit" class="btn btn-primary">Log in</button><br><br>
                    <a th:href="@{/register}">Don't have an account yet?</a><br>
                    <h2 class="spatiu"><a th:href="@{/oauth2/authorization/google}"><img th:src="@{/photos/google.png}"></a></h2>
                    <h4><a th:href="@{/oauth2/authorization/facebook}"><img th:src="@{/photos/facebook.png}"></a></h4>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
